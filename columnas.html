<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Columnas con bootstrap</title>
    <!--Bootstrap: librería en la web que permite diferentes tipos de pantallas.-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="Contenedor" class="content">
            <div id="Columnas" class="row">
                <!--Col- Cantidad de grillas (de una matriz de 12 máximo).-->
                <div id="columna1" class="col-3">
                    <P>Columna 1.</P>
                </div>
                <div id="columna2" class="col-7">
                    <P>Columna 2.</P>
                </div>
                <div id="columna3" class="col-2">
                    <P>Columna 3.</P>
                </div>
            </div>
    </div>
</body>
</html>
