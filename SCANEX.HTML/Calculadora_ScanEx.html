<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora ScanEx</title>
    <link rel="icon" type="image/x-icon" href="ICONO SCAnEX↑ 1.ico"> <!--favicon: logo miniatura en el titulo de la pestaña, siempre va debajo del título-->
    <link rel="stylesheet" href="SCANEX.CSS">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <!--es el link de la fuente de google fonts, en css va el nombre y familia de la fuente-->
</head>
<body>
    <img id="logo" src="LOGO SCAnEX↑1.jpg" alt="Logo ScanEx no se ha podido cargar."> 
    <h1>Calculadora ScanEx</h1>
    
    <form action="">
        <h3>EXPELER [Tn]</h3>
        <label for="Expeler [Tn]"></label> <!--Etiqueta.-->
        <input type="number" name="Expeler [Tn]" placeholder="Ingrese las Toneladas"> <!--Ingreso de dato. Tipo, nombre de la variable y texto dentro del recuadro.-->
        <h3>ACEITE [Tn]</h3>
        <label for="Aceite [Tn]"></label>
        <input type="number" name="Aceite [Tn]" placeholder="Ingrese las Toneladas">

        <input type="submit" value="Calcular"><!--Botón calcular.-->
    </form>

    <h3>SOJA [Tn]</h3>
    <label for="Soja [Tn]"></label>
    <output name="Soja" for="Soja"></output>
    
    <h3>EXTRACCIÓN [%]</h3>
    <label for="Extracción [%]"></label>
    <output name="Extracción" for="Extracción"></output>
</body>
</html>
